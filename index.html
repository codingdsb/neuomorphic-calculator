<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuomorphic Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="screen"></div>
        <br />
        <div class="frame">
          <div class="button clear">C</div>
          <div class="button delete">â—€</div>
          <div class="button decimal">.</div>
          <div class="button divide">&divide;</div>
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button multiply">&times;</div>
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button subtract">&minus;</div>
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button add">+</div>
          <div class="button zero">0</div>
          <div class="button lparen">(</div>
          <div class="button rparen">)</div>
          <div class="button equals">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.2/math.js"
    integrity="sha512-U9fwz8ekKht5NdL1x4+Yh3DoXeSrsZ0M7ALcijykvrVKD+101nax1MVdc0wNSVh4GOwZGY7yQpz+rAnnoX7O3Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
